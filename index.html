<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Projects</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


  
 <div class="main container mt-5"  >
     <div class="row">
         <div   id="contain" class="col-md-6 col-one d-flex align-items-center justify-content-center mt-5  border border-dark rounded mx-4  p-4">
                   <!-- Background Change -->
            <div class=" text-center" >
                <button onclick="changeBackground()" class="btn btn-outline-light  " >Click Here to Change Background</button>
            </div>
         </div>

         <div class="col-md-6 mt-5 mx-4 p-4  col-two border border-success rounded ">
             <!-- Quote Generator -->
             <div id="contain1" class=" text-center">
                <div class="quotes">
                <button onclick="generateQuotes()" class="mt-4 mx-5 btn btn-danger mb-2 ">Generate Quotes</button>
                <p id="Quotes"> </p><hr id="box-bottom " class="mx-5 px-3 h-30">
             </div>
            </div>
         </div>

         <div class="col-md-6  mt-5 mx-4 bg-delivery p-4  col-three border border-dark rounded">
                <!-- Message Delivery -->
<div class="contain2 text-center ">
    <div class="message-box">
<h2>Deliver A Message</h2>
<input type="text" id="textinput" class="form-control mb-2">
<button type="submit" value="SUBMIT" id="btn" onclick="getText()" class="btn btn-dark">SUBMIT</button>
<p id="message" class="mt-3">Previous Message Delivered</p>
    </div>
</div> 
         </div>

         <div class="col-md-6 mt-5 mx-4 p-4 col-four border border-dark rounded">
              <!-- Counter -->
 
      <div class="sub text-center">
        <h2 class="mx-1 px-4">COUNTER</h2>
        <h1 id="count" class="mx-5 px-5" >0</h1>
<button class="counter-button btn btn-light text-capitalize " onclick="lowerCounter()">Lower Counter</button>
<button class="counter-button btn btn-light text-capitalize  " onclick="upperCounter()" >Upper Counter</button>
   </div>
         </div>
     </div>
      
</div>


 
      <script src="./index.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
 
</body>
</html>
